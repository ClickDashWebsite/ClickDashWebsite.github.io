<script>
    function validateForm() {
        const name = document.getElementById('name').value;
        const price = document.getElementById('price').value;
        const calories = document.getElementById('calories').value;
       
        // Check for empty fields
        if (name === '' || price === '' || calories === '') {
            alert('Please fill in all fields.');
            return false;
        }

        // Check if name starts with a number
        if (/^\d/.test(name)) {
            alert('Name cannot start with a number.');
            return false;
        }

        // Check if price and calories are numbers
        if (isNaN(price) || isNaN(calories)) {
            alert('Price and calories should be numbers.');
            return false;
        }

        // If form is valid, add meal to local storage
       var meal = {
            name: name,
            price: price,
             calories: calories,
           description: document.getElementById('description').value // Save the description
       };

        // Retrieve existing meals from local storage
        var meals = JSON.parse(localStorage.getItem('meals')) || [];

        // Add new meal to meals array
        meals.push(meal);

        // Update local storage
        localStorage.setItem('meals', JSON.stringify(meals));

        // Alert success message
        alert('New meal "' + name + '" added successfully.');

        // Clear form fields
        document.getElementById('name').value = '';
        document.getElementById('price').value = '';
        document.getElementById('calories').value = '';
       document.getElementById('description').value = ''; // Clear the description field
      
        return true;  
    }



    // Check if the user preference for dark mode is stored in localStorage
    const isDarkMode = localStorage.getItem('darkMode') === 'true';
    // If it is, apply the dark mode class to the body
    if (isDarkMode) {
      document.body.classList.add('dark-mode');
    }

    function toggleDarkMode() {
      const body = document.body;
      // Toggle the dark mode class on the body
      body.classList.toggle('dark-mode');
      // Store the user's preference for dark mode in localStorage
      localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
    }


</script>
